    <div class="modal">
      <form>
        <div>
          <label for="receipeName">Receipe Name</label>
          <input
            type="text"
            class="receipeName"
            name="receipeName"
            placeholder="Enter your Receipe Name"
            required
          />
        </div>
        <div>
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            class="imageUrl"
            name="imageUrl"
            placeholder="Enter image URL"
          />
        </div>
        <div>
          <label for="instructions">Instructions</label>
          <textarea
            class="instructionsForm"
            name="instructions"
            rows="4"
            placeholder="Enter instructions"
            required
          ></textarea>
        </div>

        <div>
          <label for="ingredients">Ingredients</label>
          <div class="chipsContainer"></div>
          <div class="ingredientsContainer">
            <input
              type="text"
              class="ingredientsForm"
              name="ingredients"
              placeholder="Enter ingredients"
            />
            <button type="button" class="addIngredient">Add</button>
          </div>
        </div>
        <div class="buttonCTA">
          <button class="submit" type="submit">Submit Recipe</button>
          <button class="cancel">cancel</button>
        </div>
