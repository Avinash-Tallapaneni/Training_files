<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Input box which gets the user value -->
      <div class="input__box">
        <span>Enter Initial value</span>
        <input class="input__value" type="number" placeholder="Enter a value" />
      </div>

      <!-- Button group. Each button has data attribues value attached
         which is used to call the appropriate event -->

      <div class="button__group">
        <button class="mouseEvents" data-function="click">
          <span>on Click</span>
          <span> adding+2 </span>
        </button>
        <button class="mouseEvents" data-function="dblclick">
          <span>Double click</span>
          <span> adding+2 </span>
        </button>
        <button class="mouseEvents" data-function="mouseover">
          <span>Mouse over</span>
          <span> adding+2 </span>
        </button>
        <button class="mouseEvents" data-function="mouseenter">
          <span>Mouse Enter</span>
          <span> adding+2 </span>
        </button>
        <button class="mouseEvents" data-function="mouseleave">
          <span>Mouse Leave</span>
          <span> adding+2 </span>
        </button>
      </div>

      <div class="display__box">
        <span></span>
      </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
