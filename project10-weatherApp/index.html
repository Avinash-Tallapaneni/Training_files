<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">Simple weather app using openweather Api</div>
    <div class="weather-app">
      <h1>Weather App</h1>
      <div class="location">
        <input type="text" class="locationInput" placeholder="Enter location" />
        <button class="submit">Get Weather</button>
      </div>
      <div class="weatherinfo">
        <h2 class="locationname">Chennai</h2>
        <p>
          <span>Temperature:</span>
          <span class="temperature">32 Â°C</span>
        </p>
        <p>
          <span>Description:</span>
          <span class="description">mist</span>
        </p>
        <p>
          <span>Weather icon:</span>
          <img
            class="weatherIcon"
            src="http://openweathermap.org/img/wn/50d.png"
            alt="Weather Icon"
          />
        </p>
      </div>
      <div class="forecast" class="forecast"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
